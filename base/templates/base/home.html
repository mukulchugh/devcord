{% extends 'main.html' %}

{% block content %}
    <h1>Home</h1>

    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <a href="{% url 'room' 'room.id' %}">
                <h2>{{ room.name }}</h2>
            </a>
            <small>{{ room.topic.name }}</small>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
